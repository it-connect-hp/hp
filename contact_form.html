  <section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">お問い合わせ</h2>
        <br>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8 col-md-offset-2">
        <form class="formrun" action="https://form.run/api/v1/r/1r08nb2vw8e6yqi9lw6e5iva" method="post">
          <div class="row">
            <table class="table">
              <tr>
                <td>
                  <div class="form-group row">
                    <label for="category" class="col-md-3 col-form-label col-form-label-lg">
                      カテゴリ&nbsp;<span class="label label-danger">必須</span>
                    </label>
                    <div class="col-md-9">
                      <select class="form-control" id="category" name="カテゴリ" data-formrun-required>
                        <option value="">選択してください</option>
                        <option value="経験者中途採用について">経験者中途採用について</option>
                        <option value="新卒・未経験者採用について">新卒・未経験者採用について</option>
                        <option value="外注先募集について">外注先募集について</option>
                        <option value="開発会社をお探しの方">開発会社をお探しの方</option>
                        <option value="ご質問・ご相談">ご質問・ご相談</option>
                        <option value="その他">その他</option>
                      </select>
                      <div data-formrun-show-if-error="カテゴリ" class="text-danger">カテゴリを選択してください</div>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group row">
                    <label for="name" class="col-md-3 col-form-label col-form-label-lg">
                      お名前&nbsp;<span class="label label-danger">必須</span>
                    </label>
                    <div class="col-md-9">
                      <input id="name" name="お名前" type="text" class="form-control form-control-md" data-formrun-required>
                      <div data-formrun-show-if-error="お名前" class="text-danger">お名前を入力してください</div>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group row">
                    <label for="kana" class="col-md-3 col-form-label col-form-label-lg">
                      フリガナ&nbsp;<span class="label label-danger">必須</span>
                    </label>
                    <div class="col-md-9">
                      <input id="kana" name="フリガナ" type="text" class="form-control form-control-md" data-formrun-required>
                      <div data-formrun-show-if-error="フリガナ" class="text-danger">フリガナを入力してください</div>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group row">
                    <label for="company" class="col-md-3 col-form-label col-form-label-lg">会社名</label>
                    <div class="col-md-9">
                      <input id="company" name="会社名" type="text" class="form-control form-control-md">
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group row">
                    <label for="email" class="col-md-3 col-form-label col-form-label-lg">
                      メールアドレス&nbsp;<span class="label label-danger">必須</span>
                    </label>
                    <div class="col-md-9">
                      <input id="email" name="メールアドレス" type="text" class="form-control form-control-md" data-formrun-type="email" data-formrun-required>
                      <div data-formrun-show-if-error="メールアドレス" class="text-danger">
                        メールアドレスを正しく入力してください</div>
                    </div>
                  </div>
                </td>
              </tr>
               <tr>
                <td>
                  <div class="form-group row">
                    <label for="details" class="col-md-3 col-form-label col-form-label-lg">
                      お問い合わせ内容&nbsp;<span class="label label-danger">必須</span>
                    </label>
                    <div class="col-md-9">
                      <textarea rows="10" id="details" name="お問い合わせ内容" class="form-control form-control-md" data-formrun-required></textarea>
                      <div data-formrun-show-if-error="お問い合わせ内容" class="text-danger">
                        お問い合わせ内容を入力してください</div>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class="row">
            <input type="checkbox" id="agree" name="個人情報利用同意" data-formrun-required>
            <b>
              <a href="agreement/inquiry.html" target="_blank">
                お問い合わせにおける個人情報の取扱い
              </a>、
              <a href="agreement/recruit.html" target="_blank">
                採用応募における個人情報の取扱い
              </a>
              に同意する
            </b>
            <div data-formrun-show-if-error="個人情報利用同意" class="text-danger">同意してください</div>
          </div>
          <!-- ボット投稿をブロックするためのタグ -->
          <div class="_formrun_gotcha">
            <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
            <label for="_formrun_gotcha">If you are a human, ignore this field</label>
            <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
          </div>
          <div class="row">
            <br>
            <br>
            <div class="col-sm-12 col-md-8 col-md-offset-2">
              <button class="btn btn-primary btn-lg btn-block"
                type="submit" data-formrun-error-text="未入力の項目があります"
                data-formrun-submitting-text="送信中...">送信</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

    </div>
  </div>
